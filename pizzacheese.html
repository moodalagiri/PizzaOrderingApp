    <script>
        function displaySelecetd()
        {
            var Selected = $("input[type='radio'][name='radioselect']:checked").val();
            var obj = {};
            if(localStorage.getItem('combo1') != undefined){
                obj = JSON.parse(localStorage.getItem('combo1'));
            }else{
                var tempObj = {};
                localStorage.setItem('combo1', JSON.stringify(tempObj));
            }

            var size = localStorage.getItem('SelectedSize');
            var str = size+'-'+Selected;

            if(obj[str]){
                var sum  = Number(obj[str]);

                obj[str] = sum + 1;

            }else{
                obj[str] = 1;

            }
            localStorage.setItem('combo1', JSON.stringify(obj));

            localStorage.setItem("SelectedCheese", Selected);
            var forObj = JSON.parse(localStorage.getItem('combo1'));
            var arr = [];
            for( var key in forObj){
                var splitArr = [];
                var keySplit = key.split('-');
                splitArr[0] = keySplit[0];
                splitArr[1] = keySplit[1];
                splitArr[2] = Number(forObj[key]);
                arr.push(splitArr);
                splitArr = [];

            }
            console.log(arr);

        }
    </script>
