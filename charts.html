<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/html" src="login.html"></script>

    <title>Pizza</title>
    <style type="text/css">
        .bgimg {
            background-image: url('../src/img/pizzabg.jpeg');
        }
    </style>
    <script>

        $(document).ready(function()
        {
            $("#nav a").click(function(e)
            {
                e.preventDefault();
                $this = $(this);
                content = $("#content");
                target = $this.data("target");
                content.load(target+".html");
                return false;
            });

        });
    </script>
</head>
<body>
<div class="well" id="wrapper">
    <center><h1><strong>Build your own Pizza</strong></h1></center>
    <br>
    <div class="btn-group btn-group-justified" id="nav">
        <a href="#" data-target="dashboard" class="btn btn-primary">Display Pie chart</a>
        <a href="#" data-target="dashboard2" class="btn btn-primary">Display Sankey chart</a>

    </div>
    <br><br>
    <div id="content" class="bgimg">

    </div>



</div>

</body>
</html>
